name: GitHub Contributions Snake

on:
  schedule:
    - cron: '18 18 * * *'  # Runs daily at 00:00 IST
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake SVG
      - name: Generate Snake animation
        uses: platane/snk@v1.1.0
        with:
          github_user_name: NamanOG
          svg_out_path: 'output/github-contribution-grid-snake.svg'

      # Step 3: Commit and push the generated SVG
      - name: Commit and push snake SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Update snake contribution SVG" || echo "No changes to commit"
          git push
